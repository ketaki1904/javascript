<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set interval Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

</head>
<body background="back.jpg" style="background-size: cover;" >
    <div class="container">
        <p class="display-1 text-center fw-bold bg-info p-3  m-4 ">Digital Clock</p>
        <img src="" alt="">

    </div>
    <p id="p1" class="mx-auto text-warning  bg-dark text-center w-25 m-5 border border-danger  border-5 rounded-5 p-2" style="height: 75px;"></p>
    <script>
        let elem= document.getElementById("p1")
        function f1(){
            let d1=new Date()
            elem.innerHTML="<h1>"+ d1.toLocaleTimeString() +"<h1>"
        }
        setInterval(f1,2000)
    </script>
</body>
</html>
